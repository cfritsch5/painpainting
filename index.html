<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body id="body" draggable="false">
  <div>
    <ul class="toolbar">
      <li id="lineview"><div id="linesize"></div></li>
      <li>
        <label for="lineWidth">Linewidth
          <input type="range" min=1 max=50 value=15 id="lineWidth">
        </label>
      </li>
      <li>
        <label for="Intensity">Intensity
          <input type="range" min=0.1 max=0.9 step=0.01 value=0.5 id="intensity">
        </label>
      </li>
      <li>
        <button type="button"  id='undo'>Undo</button>
      </li>
      <li>
        <button type="button" id='clear'>Clear</button>
      </li>
      <li>
        <button type="button" name="Save Image" id="savebutton">Save</button>
      </li>
    </ul>
</div>
  <div class="mainframe">
    <div class="">
      <canvas id="canvas" width="760" height="700"></canvas>
      <img src="bodyoutline.gif" alt="" class="hiddenimage">
      <img src="teethdiagram2.jpg" alt="" class="hiddenimage">
    </div>
    <div class="triggertypecontainer">
      <button type="button" name="trigger" id="triggerbutton">triggered by</button>
      <label for="triggertype">
        <input type="radio" name="triggertypes" id="touch">Touch
      </label>
      <label for="triggertype">
        <input type="radio" name="triggertypes" id="moving">Moving
      </label>
      <label for="triggertype">
        <input type="radio" name="triggertypes" id="heat">Heat
      </label>
      <label for="triggertype">
        <input type="radio" name="triggertypes" id="cold">Cold
      </label>
      <label for="triggertype">
        <input type="radio" name="triggertypes" id="customradio">Custom
        <input type="text" name="triggertypes" id="customtext">
      </label>
    </div>
  </div>

</html>
